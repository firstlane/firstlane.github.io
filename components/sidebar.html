<!-- Sidebar -->
<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                {% for item in page.params.sidebar.entries %}
                    <li><a {% if item.is_primary %}id="first_link" {% endif %}href="{% if item.url | starts_with('#') %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</section>
