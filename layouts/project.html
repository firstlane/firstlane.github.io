{{ define "main" }}
    <div class="section">
        <dev class="section-title">{{.Section}}</dev>
        {{ range $index, $element := .Paginator.Pages }}
            <div class="list-item">
                <a class="entry-title" href="{{ .URL }}">{{ .Title }}</a>
                {{$page := .}}
                {{with .Description}}
                <p>{{.}}</p>
                {{end}}
            </div>
        {{end}}
    </div>
    {{ partial "pagination.html" $ }}
{{end}}
